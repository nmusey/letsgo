version: '3.8'
services:
    server:
        build:
            context: .
        depends_on:
            - database
        ports:
            - '${APP_PORT}:${APP_PORT}'
        volumes:
          - '.:/usr/app/'
        environment:
          - "DB_HOST=${DB_HOST}"
          - "DB_USER=${DB_USER}"
          - "DB_PASS=${DB_PASS}"
          - "DB_NAME=${DB_NAME}"
          - "DB_PORT=${DB_PORT}"
          - "APP_PORT=${APP_PORT}"
          - "JWT_SECRET=${JWT_SECRET}"

    database:
        image: postgres:15
        restart: always
        environment:
          - "POSTGRES_USER=${DB_USER}"
          - "POSTGRES_PASSWORD=${DB_PASS}"
          - "POSTGRES_DB=${DB_NAME}"
        ports:
          - "${DB_PORT}:$dbPort"
        volumes: 
          - ./db_data:/var/lib/postgresql/data
          - ./migrations:/migrations
